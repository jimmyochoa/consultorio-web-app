<form [formGroup]="registerForm" style="width: 100%; max-width: 600px;">
  <div class="row g-3">

    <!-- Nombre -->
    <div class="col-12 col-md-6">
      <label for="first_name" class="form-label small text-muted">Nombre</label>
      <input type="text" id="first_name" formControlName="first_name" class="form-control form-control-lg" placeholder="Tu nombre" />
      <div *ngIf="registerForm.get('first_name')?.touched && registerForm.get('first_name')?.invalid" class="text-danger small">
        El nombre es obligatorio
      </div>
    </div>

    <!-- Apellido -->
    <div class="col-12 col-md-6">
      <label for="last_name" class="form-label small text-muted">Apellido</label>
      <input type="text" id="last_name" formControlName="last_name" class="form-control form-control-lg" placeholder="Tu apellido" />
      <div *ngIf="registerForm.get('last_name')?.touched && registerForm.get('last_name')?.invalid" class="text-danger small">
        El apellido es obligatorio
      </div>
    </div>

    <!-- Email -->
    <div class="col-12 col-md-6">
      <label for="email" class="form-label small text-muted">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="tucorreo@example.com" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small">
        Correo válido requerido
      </div>
    </div>

    <!-- Password -->
    <div class="col-12 col-md-6">
      <label for="password" class="form-label small text-muted">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="••••••••" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small">
        Mínimo 6 caracteres
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="col-12 col-md-6">
      <label for="confirmPassword" class="form-label small text-muted">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control form-control-lg" placeholder="••••••••" />
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-danger small">
        Repite la contraseña
      </div>
    </div>

    <!-- Especialidad -->
    <div class="col-12 col-md-6">
      <label for="specialty_area_id" class="form-label small text-muted">Especialidad</label>
      <select id="specialty_area_id" formControlName="specialty_area_id" class="form-control form-control-lg">
        <option value="">Seleccione una especialidad</option>
        <option *ngFor="let s of specialties" [value]="s.id">{{ s.name }}</option>
      </select>
      <div *ngIf="registerForm.get('specialty_area_id')?.touched && registerForm.get('specialty_area_id')?.invalid" class="text-danger small">
        Selecciona una especialidad
      </div>
    </div>

  </div>

  <!-- Alertas -->
  <app-alert *ngIf="errorMessage" type="danger" [message]="errorMessage"></app-alert>
  <app-alert *ngIf="successMessage" type="success" [message]="successMessage"></app-alert>

  <div class="d-flex gap-2 mt-3">
    <app-button class="flex-fill" routerLink="/auth/login" label="Volver a login" accentColor="#20c997" contrastColor="#ffffff"></app-button>
    <app-button class="flex-fill" type="button" label="Registrarse" accentColor="#20c997" contrastColor="#ffffff" (click)="onSubmit()"></app-button>
  </div>
</form>
