<form [formGroup]="registerForm" style="width: 100%; max-width: 400px;">
  <div class="mb-3">
    <label for="name" class="form-label small text-muted">Nombre completo</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control form-control-lg"
      placeholder="Tu nombre completo"
    />
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger small">
      El nombre es obligatorio
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label small text-muted">Correo electrónico</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control form-control-lg"
      placeholder="tucorreo@example.com"
    />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small">
      Correo válido requerido
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="form-label small text-muted">Contraseña</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control form-control-lg"
      placeholder="••••••••"
    />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small">
      Mínimo 6 caracteres
    </div>
  </div>

  <div class="mb-4">
    <label for="confirmPassword" class="form-label small text-muted">Confirmar contraseña</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="form-control form-control-lg"
      placeholder="••••••••"
    />
    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-danger small">
      Repite la contraseña
    </div>
  </div>

  <!-- Alertas -->
  <app-alert *ngIf="errorMessage" type="danger" [message]="errorMessage"></app-alert>
  <app-alert *ngIf="successMessage" type="success" [message]="successMessage"></app-alert>

  <div class="d-flex gap-2 mt-3">
    <app-button
      class="flex-fill"
      routerLink="/auth/login"
      label="Volver a login"
      accentColor="#20c997"
      contrastColor="#ffffff"
    ></app-button>

    <app-button
      class="flex-fill"
      type="button"
      label="Register"
      accentColor="#20c997"
      contrastColor="#ffffff"
      (click)="onSubmit()"
    ></app-button>
  </div>
</form>
