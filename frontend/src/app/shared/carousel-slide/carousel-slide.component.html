<div
  class="carousel-item position-relative d-flex justify-content-center align-items-end min-vh-70"
  [class.active]="active"
>
  <img
    [src]="imgSrc"
    class="w-100 h-100 position-absolute object-fit-cover"
    alt="{{ title }}"
  />
  <div class="container text-center py-4 mb-5">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
  </div>
</div>
