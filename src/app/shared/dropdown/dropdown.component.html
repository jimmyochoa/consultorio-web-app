  <label class="form-label">{{ label }}</label>
  <select
    class="form-select"
    [ngModel]="value"
    (ngModelChange)="handleChange($event)"
    (blur)="onTouched()"
  >
    <option value="" disabled>Seleccione una opci√≥n</option>
    <option *ngFor="let option of options" [ngValue]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
