<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th *ngIf="showActions">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of columns">
        {{ getValue(item, col.field) }}
      </td>
      <td *ngIf="showActions">
        <button class="btn btn-sm btn-primary me-2" (click)="edit.emit(item)">
          Editar
        </button>
        <button class="btn btn-sm btn-danger" (click)="delete.emit(item)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
