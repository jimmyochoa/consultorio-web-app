<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-form-field formControlName="nombres" label="Nombres"></app-form-field>
  <app-form-field
    formControlName="apellidos"
    label="Apellidos"
  ></app-form-field>
  <app-form-field
    formControlName="email"
    type="email"
    label="Correo electrÃ³nico"
  ></app-form-field>
  <app-form-field formControlName="celular" label="Celular"></app-form-field>
  <app-form-field
    formControlName="fechaNacimiento"
    type="date"
    label="Fecha de nacimiento"
  ></app-form-field>

  <app-dropdown
    formControlName="sexo"
    label="Sexo"
    [options]="[
      { label: 'Masculino', value: 'Masculino' },
      { label: 'Femenino', value: 'Femenino' }
    ]"
  ></app-dropdown>

  <app-dropdown
    formControlName="tipoSangre"
    label="Tipo de Sangre"
    [options]="bloodTypesOptions"
  ></app-dropdown>

  <div class="d-grid">
    <button class="btn btn-primary mt-3" type="submit">Guardar Paciente</button>
  </div>
</form>
