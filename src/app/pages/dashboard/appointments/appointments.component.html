<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dashboard de Citas</h2>
    <app-button
      label="Agregar Cita"
      (click)="showAppointmentModal = true"
    ></app-button>
  </div>

  <app-modal
    *ngIf="showAppointmentModal"
    title="Nueva Cita"
    (close)="showAppointmentModal = false"
  >
    <app-appointment-form
      [patients]="patients"
      (submitForm)="handleNewAppointment($event)"
    ></app-appointment-form>
  </app-modal>

  <app-table
    [data]="appointments"
    [columns]="columns"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-table>
</div>
